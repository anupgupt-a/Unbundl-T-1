<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="carouselExample" class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="https://www.apple.com/in/iphone-15/">
        <img src="https://creatoom.com/wp-content/uploads/2023/10/iphone-15-pro-on-white-background-v8-front-view.jpg" alt="First slide">
      </a>
    </div>
    <div class="carousel-item">
      <a href="https://www.apple.com/in/macbook-air/">
        <img src="https://media.wired.com/photos/5eb040dfa8e8a42fed5e0895/4:3/w_2898,h_2174,c_limit/Apple_macbookpro-13-inch_screen_05042020.jpg" alt="Second slide">
      </a>
    </div>
    <div class="carousel-item">
      <a href="https://www.apple.com/in/imac/">
        <img src="https://www.wallpaperflare.com/static/717/69/169/imac-2017-5k-image-wallpaper.jpg" alt="Third slide">
      </a>
    </div>
  </div>
  <div class="carousel-indicators">
    <span class="indicator active" data-slide-to="0"></span>
    <span class="indicator" data-slide-to="1"></span>
    <span class="indicator" data-slide-to="2"></span>
  </div>
  <button class="carousel-control prev">&#10094;</button>
  <button class="carousel-control next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
